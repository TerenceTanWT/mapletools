				<div class="form-group">

  <!-- Calculate Trace After Form Submit -->
  <script>
		function executeTrace(level, type, slots, stars, baseStats, increasedStats, baseWA, increasedWA) {
			if (type == "weapon") {
				var traceResults = reverseTraceWeapon(level, baseStats, baseWA, increasedStats, increasedWA, slots, stars);
				console.log("Level:" + level + " baseStats:" + baseStats + " baseWA:" + baseWA + " increasedStats:" + increasedStats + " increasedWA:" + increasedWA + " slots:" + slots + " stars:" + stars);
				console.log(traceResults);
				console.log(" ");
			} 
			else if (type == "glove") {
				var traceResults = reverseTraceGlove(level, baseStats, baseWA, increasedStats, increasedWA, slots, stars);
				console.log("Level:" + level + " baseStats:" + baseStats + " baseWA:" + baseWA + " increasedStats:" + increasedStats + " increasedWA:" + increasedWA + " slots:" + slots + " stars:" + stars);
				console.log(traceResults);
				console.log(" ");
			} 
			else if (type == "armor") {
				var traceResults = reverseTraceArmor(level, baseStats, baseWA, increasedStats, increasedWA, slots, stars);
				console.log("Level:" + level + " baseStats:" + baseStats + " baseWA:" + baseWA + " increasedStats:" + increasedStats + " increasedWA:" + increasedWA + " slots:" + slots + " stars:" + stars);
				console.log(traceResults);
				console.log(" ");
			} 
			else {
				window.alert("Equipment Type Error!");
			}
			
			if (traceResults != 0) {
				document.getElementById("traceResultSection").innerHTML = "<div class='alert alert-success' role='alert' align='center'> Your equipment is <b>" + traceResults + "%</b> traced! </div>";
			}
			else {
				document.getElementById("traceResultSection").innerHTML = "<div class='alert alert-danger' role='alert' align='center'> Equipment is not completely traced using 15/30/70/100% </div>";
			}
		}
  </script>
